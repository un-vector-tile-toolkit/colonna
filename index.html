<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
<link rel="stylesheet" href="https://js.arcgis.com/3.28/esri/css/esri.css">
<style>
html, body, #map { height: 100%; margin: 0; padding: 0; }
</style>
<script src="https://js.arcgis.com/3.28/"></script>
<script>
var map
var modules = [
  "esri/map",
  "esri/layers/VectorTileLayer",
  "dojo/domReady!"
]
var styleUrl = 'https://un-vector-tile-toolkit.github.io/blue-screen/style.json'
var styleUrl = 'https://www.arcgis.com/sharing/rest/content/items/3e1a00aeae81496587988075fe529f71/resources/styles/root.json'
require(modules, function(Map, VectorTileLayer) {
  map = new Map("map", {
    center: [135, 35],
    zoom: 2
  })
  map.addLayer(new VectorTileLayer(styleUrl))
})
</script>
</head>
<body>
<div id="map"></div>
</body>
</html>
